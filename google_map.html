<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google_map</title>
    <style>
        #map {
            height: 95%;
        }
        html,
        body {
            height: 95%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
<div id="map"></div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=[YOUR_KEY]&callback=initMap"
        type="text/javascript"></script>
<script>
    function initMap() {
        const myMap = {lat: 50.448113309321954, lng: 30.523180978105238 }
        const map = new google.maps.Map(document.getElementById("map"), {
            center: myMap,
            zoom: 17,
        });
       const marker = new google.maps.Marker({
            position: myMap,
            map,
            title: "Time to coffee ☕",
        });
        const info = new google.maps.InfoWindow({
            content: '<p><a href="https://lh5.googleusercontent.com/p/AF1QipM1HemABEhij624aEKSHev2KGbTOqWozZ_QxzP6=w408-h306-k-no">А просто метка ✔</a></p>',
        });
        marker.addListener("click", () => {
            info.open(map, marker);
        });
    }
</script>


</body>
</html>
